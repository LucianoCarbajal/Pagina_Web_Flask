<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>Acceso Informe General</title>
</head>
<body>
<div class="form-container">
    <h2>Acceso a Informe General</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Datos del Administrativo</legend>
            <label for="legajo">Legajo:</label>
            <input type="text" id="legajo" name="legajo" required><br>
            <label for="dni">Dni:</label>
            <input type="text" id="dni" name="dni" required maxlength="4"><br>
            <button type="submit">Consultar</button>
        </fieldset>
    </form>
</div>
</body>
</html>
